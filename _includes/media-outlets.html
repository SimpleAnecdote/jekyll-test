<div id="media-outlets" class="logo-strip thin">
	<div class="logos">

		{% for outlet in site.data.media-outlets.media-outlets %}
		<a id="{{ outlet.name }}" class="logo-wrapper" target="_blank" href="{{ outlet.url }}">
			<div class="logo">
				<img class="white" src="{{site.cdnurl}}/img/media-outlets/{{ outlet.name }}.png" alt="{{ outlet.label }}"></img>
			</div>
		</a>
		{% endfor %}

	</div>
</div>
