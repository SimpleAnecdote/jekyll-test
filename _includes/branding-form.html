<form action="{{site.url}}{{site.brandingUrl}}" class="branding-form">
	<div class="input-area">
		<label for="reveal-branding-form-checkbox" class="primary-cta reveal-branding-form">See what yours could look like</label>
		<input type="email" class="card-email" name="email" placeholder="Enter your work email here...">
		<input type="submit" value="Go">
	</div>
	<div class="mdl-js-snackbar mdl-snackbar">
		<div class="mdl-snackbar__text"></div>
		<button class="mdl-snackbar__action" type="button"></button>
	</div>
</form>
